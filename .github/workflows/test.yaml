name: test

on:
  push:
    branches: [main]
  pull_request_target:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.pull_request.number || '0' }}
  cancel-in-progress: true

jobs:
  e2e:
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-2025, macos-15]
      fail-fast: false
    env:
      DISPLAY: ":99.0"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709 # v4.2.2
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version-file: "pyproject.toml"
          cache: "pip"
      - uses: tlambert03/setup-qt-libs@19e4ef2d781d81f5f067182e228b54ec90d23b76 # v1.8.0
      - if: ${{ matrix.os == 'ubuntu-24.04' }}
        run: sudo apt-get install pulseaudio -y
      - name: Install dependencies
        run: pip install .[test]
      - name: Run PyTests
        run: pytest
